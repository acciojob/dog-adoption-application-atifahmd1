<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Adoption Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="submit_application.php" method="post">
        <!-- Name -->
        <label for="name">Name</label>
        <input id="name" name="name" type="text" placeholder="Name" required>
        <br/><br/>

        <!-- Phone Number -->
        <label for="phone">Phone Number</label>
        <input id="phone" name="phone" type="text" placeholder="Phone Number" required>
        <br/><br/>

        <!-- Address -->
        <label for="address">Address</label>
        <input id="address" name="address" type="text" placeholder="Address" required>
        <br/><br/>

        <!-- Checkbox -->
        <label for="checkbox">Have you ever lived with a Dog before?</label>
        <input id="checkbox" name="lived_with_dog" type="checkbox" value="Have you ever lived with a Dog before?">
        <br/><br/>

        <!-- Multi-Select Box -->
        <label for="breeds">Please select your preferred breeds</label>
        <select id="breeds" name="preferred_breeds[]" multiple required>
            <option value="labrador">Labrador</option>
            <option value="golden_retriever">Golden Retriever</option>
            <option value="beagle">Beagle</option>
            <option value="poodle">Poodle</option>
            <option value="german_shepherd">German Shepherd</option>
        </select>
        <br/><br/>

        <!-- Submit Button -->
        <input id="submit" type="submit" value="Submit">
    </form>
    <script src="./script.js"></script>
</body>
</html>
